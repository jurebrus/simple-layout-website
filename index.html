<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Simple website</title>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="#home" class="nav__link">Home</a>
        </li>
        <li class="nav__list-item">
          <a href="#about" class="nav__link">About me</a>
        </li>
        <li class="nav__list-item">
          <a href="#portfolio" class="nav__link">Portfolio</a>
        </li>
        <li class="nav__list-item">
          <a href="#contact" class="nav__link">Contact</a>
        </li>
      </ul>

      <a href="https://www.instagram.com/jurebrus/" target="blank" class="nav__button nav__button--social">
        <i class="fa fa-instagram"></i>
      </a>
      <a href="https://www.facebook.com/jure.brus.5" target="blank" class="nav__button nav__button--social">
        <i class="fa fa-facebook"></i>
      </a>
    </nav>
  </header>

  <main class="main">
    <section id="home" class="home">
      <h1 class="home__title">Home</h1>
      <p class="home__text">What makes a car look great? - A photographer.</p>
      <a href="#about" class="home__button">Read more</a>
    </section>
    <section id="about" class="about">
      <h1 class="about__title">About me</h1>
      <p class="about__text">I am Jure, self taught automotive photographer and videographer from Slovenia.</p>
    </section>
    <section id="portfolio" class="portfolio">
      <h1 class="portfolio__title">Portfolio</h1>
      <p class="portfolio__text">Take a look at my work.</p>
    </section>
    <section id="contact" class="contact">
      <h1 class="contact__title">Contact</h1>
      <p class="contact__text">Let's connect:</p>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">Jure Brus 2020</p>
  </footer>
</body>
</html>
